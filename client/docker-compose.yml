services:
  nextjsfashion:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    environment:
      - NODE_ENV=production
    ports:
      - "3008:3008"
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
    networks:
      - network2
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "8888:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:rw
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - nextjsfashion
    networks:
      - network2
    restart: unless-stopped

networks:
  network2:
    external: true
