server {
    listen 80;
    server_name test1.mn-test.site test2.mn-test.site test3.mn-test.site api.mn-test.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name test1.mn-test.site;

    ssl_certificate /etc/letsencrypt/live/test1.mn-test.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test1.mn-test.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/json;
    gzip_proxied any;
    gzip_vary on;

    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
        proxy_temp_file_write_size 256k;
    }
}
